<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  <main>
    <header>
      <h1>calc</h1>
      <div class="themes-container">
        <label>Theme</label>
        <div class="theme-selection">
          <div class="theme-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="slider">
            <div class="slider-button"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="result">0</div>
    <div class="keyboard">
      <button class="numeric">7</button>
      <button class="numeric">8</button>
      <button class="numeric">9</button>
      <button class="del">Del</button>
      <button class="numeric">4</button>
      <button class="numeric">5</button>
      <button class="numeric">6</button>
      <button class="operator">+</button>
      <button class="numeric">1</button>
      <button class="numeric">2</button>
      <button class="numeric">3</button>
      <button class="operator">-</button>
      <button class="numeric">.</button>
      <button class="numeric">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>
      <button class="reset">Reset</button>
      <button class="equals">=</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mememe653</a>.
  </div>
</body>
</html>
