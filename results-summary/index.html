<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <section class="result">
    <h1>Your Result</h1>
    <div class="score">
      <p><strong>76</strong> of 100</p>
    </div>
    <h2>Great</h2>
    <p class="percentile">You scored higher than 65% of the people who have taken these tests.</p>
  </section> 
  <section class="summary">
    <h1>Summary</h1>
    <ul>
      <li>
        Reaction
        <span><span class="numeric-score">80</span> / 100</span>
      </li>
      <li>
        Memory
        <span><span class="numeric-score">92</span> / 100</span>
      </li>
      <li>
        Verbal
        <span><span class="numeric-score">61</span> / 100</span>
      </li>
      <li>
        Visual
        <span><span class="numeric-score">72</span> / 100</span>
      </li>
    </ul>
    <button>Continue</button>
  </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mememe653</a>.
  </div>
</body>
</html>
